<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta
	http-equiv="x-ua-compatible"
	content="ie=edge">
<title>Save product</title>
<!-- Font Awesome -->
<link
	rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link
	th:href="@{/css/bootstrap.min.css}"
	href="css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	th:href="@{/css/mdb.min.css}"
	href="css/mdb.min.css"
	rel="stylesheet">
<!-- My style -->
<link
	th:href="@{/css/style.css}"
	href="css/style.css"
	rel="stylesheet">
<!-- Include stylesheet -->
<link
	href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="card">
			<h5 class="card-header info-color white-text text-center py-4">
				<strong>Save product</strong>
			</h5>
			<div class="card-body px-lg-5 pt-0">
				<form
					th:object="${product}"
					th:action="@{save}"
					method="post"
					class="text-center"
					enctype="multipart/form-data">
					<div th:if="${product?.id}">
						<input
							type="text"
							th:field=*{id}
							hidden=true />
					</div>
					<div class="md-form">
						<input
							th:field="*{name}"
							type="text"
							id="name"
							class="form-control"><label for="name">Name</label>
					</div>
					<div class="md-form">
						<label for="price">Price</label> <input
							th:field="*{price}"
							type="text"
							id="price"
							class="form-control"
							placeholder="">
					</div>
					<div class="md-form">
						<label for="salePrice">Sale price</label> <input
							th:field="*{salePrice}"
							type="text"
							id="salePrice"
							class="form-control"
							placeholder="">
					</div>
					<div class="md-form">
						<div class="input-group-prepend">
							<span
								class="input-group-text"
								id="inputGroupFileAddon01">Upload</span>
						</div>
						<div class="custom-file">
							<input
								th:field="*{image}"
								type="file"
								class="custom-file-input"
								id="image"
								aria-describedby="inputGroupFileAddon01"> <label
								class="custom-file-label"
								for="image">Choose file</label>
						</div>
					</div>
					<div class="md-form">
						<label for="editor">Description</label>
						<div id="editor">
							<textarea
								rows="3"
								cols=""
								th:field=*{description}></textarea>
						</div>
					</div>
					<button
						class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
						type="submit">Send</button>
				</form>
			</div>
		</div>
	</div>
	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script
		type="text/javascript"
		th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<!-- Bootstrap tooltips -->
	<script
		type="text/javascript"
		th:src="@{/js/popper.min.js}"></script>
	<!-- Bootstrap core JavaScript -->
	<script
		type="text/javascript"
		th:src="@{/js/bootstrap.min.js}"></script>
	<!-- MDB core JavaScript -->
	<script
		type="text/javascript"
		th:src="@{/js/mdb.min.js}"></script>
	<!-- Include the Quill library -->
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<!-- Initialize Quill editor -->
	<script>
		var quill = new Quill('#editor', {
			theme : 'snow'
		});
	</script>
</body>
</html>
