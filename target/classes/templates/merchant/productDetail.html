<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta
	http-equiv="x-ua-compatible"
	content="ie=edge">
<title>Product detail page</title>
<!-- Font Awesome -->
<!-- Font Awesome -->
<link
	rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link
	th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	th:href="@{/css/mdb.min.css}"
	rel="stylesheet">
<!-- Your custom styles (optional) -->
<link
	th:href="@{/css/style.css}"
	rel="stylesheet">
</head>
<body>
	<header>
		<nav th:replace="/admin/home :: navbar"></nav>
		<div
			class="sidebar-fixed position-fixed"
			th:fragment="sidebar">
			<a class="logo-wrapper waves-effect h1"><span class="text-red">Z
					Store</span> </a>
			<div class="list-group list-group-flush">
				<a
					href="/merchant"
					class="list-group-item list-group-item-action waves-effect"> <i
					class="fa fa-pie-chart mr-3"></i>Home
				</a> <a
					th:href="|@{/merchant/inventory}|"
					class="list-group-item active waves-effect"> <i
					class="fa fa-user mr-3"></i>Inventory
				</a> <a
					th:href="|@{/merchant/orders}|"
					class="list-group-item list-group-item-action waves-effect"> <i
					class="fa fa-money mr-3"></i>Orders
				</a>
			</div>
		</div>
	</header>
	<main class="pt-5 mx-lg-5">
	<div class="container pt-5">
		<h2>Product detail List</h2>
		<div th:if="${not #lists.isEmpty(variants)}">
			<div class="float-md-right">
				<a
					th:href="@{|${productId}/save|}"
					class="btn btn-default">create</a><a
					th:href="|@{/merchant/inventory}|"
					class="btn btn-default">Back</a>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="th-sm">Size</th>
						<th class="th-sm">Quantity</th>
						<th></th>
					</tr>
				</thead>
				<tbody th:each="variant : ${variants.content}">
					<tr>
						<!-- <td th:text="${variant.color}"></td> -->
						<td th:text="${variant.size}"></td>
						<td th:text="${variant.quantity}"></td>
						<td>
							<div
								class="btn-group"
								role="group"
								aria-label="Basic example">
								<a
									th:href="@{|${productId}/save?variantId=${variant.id}|}"
									class="btn-floating btn-lg btn-yellow mr-1"><i
									class="fa fa-edit"></i></a> <a
									th:href="@{|${productId}/delete?variantId=${variant.id}|}"
									class="btn-floating btn-lg btn-red m-0"><i
									class="fa fa-trash"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</main>
	<!-- SCRIPTS -->
	<!-- JQuery -->
	<div th:fragment="script">
		<!-- SCRIPTS -->
		<!-- JQuery -->
		<script
			type="text/javascript"
			th:src="@{/js/jquery-3.3.1.min.js}"
			src="/js/jquery-3.3.1.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script
			type="text/javascript"
			th:src="@{/js/popper.min.js}"
			src="/js/popper.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script
			type="text/javascript"
			th:src="@{/js/bootstrap.min.js}"
			src="/js/bootstrap.min.js"></script>
		<!-- ZStore core JavaScript -->
		<script
			type="text/javascript"
			th:src="@{/js/mdb.min.js}"
			src="/js/mdb.min.js"></script>
	</div>
</body>
</html>
