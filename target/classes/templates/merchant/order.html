<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta
	http-equiv="x-ua-compatible"
	content="ie=edge">
<title>Save product detail</title>
<!-- Font Awesome -->
<link
	rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link
	th:href="@{/css/bootstrap.min.css}"
	href="css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	th:href="@{/css/mdb.min.css}"
	href="css/mdb.min.css"
	rel="stylesheet">
<!-- My style -->
<link
	th:href="@{/css/style.css}"
	href="css/style.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="card">
			<h5 class="card-header info-color white-text text-center py-4">
				<strong>Edit order</strong>
			</h5>
			<div class="card-body px-lg-5 pt-0">
				<h4>Information</h4>
				<div class="row">
					<div th:text="${customer.name}"></div>
				</div>
				<div class="row">
					<div th:text="${customer.address}"></div>
				</div>
				<div class="row">
					<div class="col-6">
						<div th:text="${customer.city}"></div>
					</div>
					<div class="col-6">
						<div th:text="${customer.phone}"></div>
					</div>
				</div>
				<hr class="mb-4" />
				<div class="md-form">
					<label for="productName">Product name</label> <input
						th:text="${orderLine.variant.product.name}"
						type="text"
						id="productName"
						class="form-control"
						placeholder=""
						readonly>
				</div>
				<div class="md-form">
					<div class="col-6">
						<label for="size">Product Size</label> <input
							th:text="${orderLine.variant.size}"
							type="text"
							id="size"
							class="form-control"
							placeholder=""
							readonly>
					</div>
					<div class="col-6">
						<label for="quantity">Quantity</label> <input
							th:field="*{quantity}"
							type="number"
							id="quantity"
							class="form-control"
							placeholder=""
							readonly>
					</div>
				</div>
				<hr class="mb-4" />
				<form
					th:action="@{save}"
					method="post"
					class="text-center">
					<input
						type="text"
						th:field=*{id}
						hidden=true />
					<div class="md-form">
						<div class="text-left text-muted">Status</div>
						<select
							class="custom-select"
							th:field="*{status}"
							id="status"
							name="status">
							<option value="Pending">Pending</option>
							<option
								value="Shipping"
								selected>Shipping</option>
							<option value="Completed">Completed</option>
							<option value="Cancel">Cancel</option>
						</select>
					</div>
					<button
						class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
						type="submit">Send</button>
					<a
						class="btn btn-default btn-rounded btn-block z-depth-0 my-4 waves-effect"
						th:href="@{/inventory}">Cancel</a>
				</form>
			</div>
		</div>
	</div>
	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script
		type="text/javascript"
		th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<!-- Bootstrap tooltips -->
	<script
		type="text/javascript"
		th:src="@{/js/popper.min.js}"></script>
	<!-- Bootstrap core JavaScript -->
	<script
		type="text/javascript"
		th:src="@{/js/bootstrap.min.js}"></script>
	<!-- MDB core JavaScript -->
	<script
		type="text/javascript"
		th:src="@{/js/mdb.min.js}"></script>
</body>
</html>
