<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<footer
		class="footer"
		id="footer"
		th:fragment="footer">
		<div class="footer__block">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-md-6">
						<h4>Popular Categories</h4>
						<ul class="list-unstyled">
							<li><a href="#">T-Shirts</a></li>
							<li><a href="#">Shirts</a></li>
							<li><a href="#">Jackets</a></li>
							<li><a href="#">Snakes</a></li>
						</ul>
					</div>
					<div class="col-lg-4 col-md-6">
						<h4>Let's be Friends</h4>
						<p class="social">
							<a
								href="#"
								data-animate-hover="pulse"
								class="external facebook"><i class="fa fa-facebook"></i></a><a
								href="#"
								data-animate-hover="pulse"
								class="external gplus"><i class="fa fa-google-plus"></i></a><a
								href="#"
								data-animate-hover="pulse"
								class="external twitter"><i class="fa fa-twitter"></i></a><a
								href="#"
								data-animate-hover="pulse"
								class="email"><i class="fa fa-envelope"></i></a>
						</p>
					</div>
					<div class="col-lg-4 col-md-6">
						<h4>News and Updates</h4>
						<p>Sign up to get the latest on sales, new releases and more …</p>
						<form class="footer__newsletter">
							<div class="input-group">
								<input
									type="text"
									placeholder="Enter your email address"
									class="form-control">
								<div class="input-group-append">
									<div class="input-group-text p-0 bg-white">
										<button
											type="button"
											class="btn btn-light">
											<i class="fa fa-send"></i>
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="footer__copyright">
			<div class="container">
				<div class="row">
					<div class="col-md-6 text-center text-md-left">
						<p>© 2018 Robert Hunter Ltd.</p>
					</div>
					<div class="col-md-6 text-center text-md-right mt-3 mt-md-0">
						<p class="credit">
							Theme by <a href="http://ondrejsvestka.cz">Ondrej Svestka</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<div th:fragment="script">
		<!-- SCRIPTS -->
		<!-- JQuery -->
		<script
			type="text/javascript"
			src="js/jquery-3.3.1.min.js"
			th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<!-- Bootstrap tooltips -->
		<script
			type="text/javascript"
			src="js/popper.min.js"
			th:src="@{/js/popper.min.js}"></script>
		<!-- Bootstrap core JavaScript -->
		<script
			type="text/javascript"
			src="js/bootstrap.min.js"
			th:src="@{/js/bootstrap.min.js}"></script>
		<!-- MDB core JavaScript -->
		<script
			type="text/javascript"
			src="js/mdb.min.js"
			th:src="@{/js/mdb.min.js}"></script>
		<!-- Initializations -->
		<script type="text/javascript">
    // Animations initialization
    new WOW().init();
  </script>
	</div>
</body>
</html>
